	<style>
		/* HTML styles */
		html {
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			background-color: #ffffff;
		}

		/* SVG styles */
		svg {
			-ms-flex-preferred-size: 100%;
			    flex-basis: 100%;
			/* min-width: 200px; */
		}

		.round {
			border-radius: 50%;
		}

		image.userPortrait {
			width: 128px;
			height: 128px;
			x: -64px;
			y: -64px;
			-webkit-clip-path: url(#userCircle);
			        clip-path: url(#userCircle);
		}

		image.friendPortrait {
			width: 64px;
			height: 64px;
			x: -32px;
			y: -32px;
			-webkit-clip-path: url(#friendCircle);
			        clip-path: url(#friendCircle);
		}

		image.filtered {
			width: 32px;
			height: 32px;
			x: -16px;
			y: -16px;
			-webkit-clip-path: url(#filteredCircle);
			        clip-path: url(#filteredCircle);
		}
		text.userName {
			text-anchor: middle;
			/* border: solid white 2px; */
		}

		text.friendName {
			text-anchor: middle;
			/* border: solid white 2px; */
		}

		text.userNameShadow {
			text-anchor: middle;
			fill: none;
			stroke: white;
			stroke-width: 1px;
		}

		text.friendNameShadow {
			text-anchor: middle;
			fill: none;
			stroke: white;
			stroke-width: 1px;
		}

		text.filtered {
			font-size: 10px;
		}

		#optionsDialog {
			z-index: 1;
		}

		#optionsDialog > .btn-primary {
			margin-bottom: 3px;
			width: 100%;
			padding: 6 0 !important;
		}

		dialog {
			position: absolute;
			top: 30%;
			left: 0;
			display: none;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			    -ms-flex-direction: column;
			        flex-direction: column;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			-webkit-box-sizing: content-box;
			        box-sizing: content-box;
			border: solid black 1px;
			z-index: 2;
			/* border-radius: 5%; */
			/* max-width: 400px; */
			/* min-width: 200px; */
		}

		dialog form {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: justify;
			    -ms-flex-pack: justify;
			        justify-content: space-between;
			-webkit-box-sizing: content-box;
			        box-sizing: content-box;
		}

		dialog form input {
			margin-right: 5px;
		}

		dialog #agreementDialog .btn {
			margin-left: auto;
		}

		.ya-share2__container_shape_round.ya-share2__container_size_l .ya-share2__badge .ya-share2__icon:not(.ya-share2__icon_messenger-contact):not(.ya-share2__icon_more):not(.ya-share2__icon_copy) {
    		background-size: 100px 100px !important;
			}

			.ya-share2__container_size_l .ya-share2__badge .ya-share2__icon {
				height: 100px !important;
				width: 100px !important;
			}

		.share {
			width: 100px;
			height: 100px;
			cursor: pointer;
		}

		.custom-share {
			margin-top: 5px;
		}

		#filter {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: justify;
			    -ms-flex-pack: justify;
			        justify-content: space-between;
		}

		#filter img {
			height: 20px;
		}

		#filter button {
			margin-left: 3px;
		}

		button.close {
			margin-bottom: 5px;
			margin-left: auto;
			border-radius: 25%;
		}

		.btn-group {
			margin-top: 3px;
		}

		#rootList {
			min-width: 300px;
		}

		#rootList li {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			margin-top: 3px;
		}

		#rootList li .editElement{
			margin-left: auto;
			margin-right: 2px;
		}

		#keyTypesBtns {
			margin-bottom: 3px;
		}

		.keytype img {
			width: 25px;
			height: 25px;
		}

		#addElement {
			margin-top: 3px;
		}

		.oauthButton {
			margin-top: 3px;
			width: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: justify;
			    -ms-flex-pack: justify;
			        justify-content: space-between;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			padding: 10px;
		}

		.oauthButton i {
			font-size: 20px;
		}

		.oauthButton p {
			margin: auto 0;
		}

		#logout {
			-webkit-box-sizing: content-box;
			        box-sizing: content-box;
			margin-top: 3px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: justify;
			    -ms-flex-pack: justify;
			        justify-content: space-between;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
		}

		#logout p, #optionsAgreement p {
			margin: 0;
			margin-right: 3px;
		}

		#logout button, #optionsAgreement {
			margin: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			-webkit-box-sizing: content-box;
			        box-sizing: content-box;
			-webkit-box-pack: center;
			    -ms-flex-pack: center;
			        justify-content: center;
		}

		#optionsAgreement {
			margin-bottom: 3px;
		}

		#logout #logOut {
			margin-right: 3px;
		}

		#install_button {
			position: absolute;
			top: 0;
			left: 0;
			height: 100px;
			width: 100%;
			font-size: 36px;
		}

		#mailForm, #smsForm {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		#mailForm > button, #smsForm > button {
			margin-left: 3px;
		}

		@media (max-width: 990px ) {
			dialog {
				/* width: 80%;
				top: 30%; */
				font-size: 40px;
			}

			.ya-share2__container_shape_round.ya-share2__container_size_l .ya-share2__badge .ya-share2__icon:not(.ya-share2__icon_messenger-contact):not(.ya-share2__icon_more):not(.ya-share2__icon_copy) {
    		background-size: 150px 150px !important;
			}

			.ya-share2__container_size_l .ya-share2__badge .ya-share2__icon {
				height: 150px !important;
				width: 150px !important;
			}

			.share {
				height: 150px;
				width: 150px;
			}

			.inp {
				font-size: 40px;
			}

			.btn {
				font-size: 40px;
			}

			dialog .oauthButton i {
				font-size: 50px;
			}

			.keytype img {
				width: 50px;
				height: 50px;
			}

			#qrDialog {
				width: 80%;
			}

			#qrDialog > #qrcode {
				width: 100%;
			}

			#qrcode > img {
				width: 100%;
			}

			#qrcode > canvas {
				width: 100%;
			}

		}

	</style>

</head>

<body>
	<svg id="main">
	</svg>
	<button id="install_button" class="btn btn-danger" hidden>Установить БлагоДари</button>

	<dialog id="authDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<button id="vkAuth" type="button" class="oauthButton btn btn-dark">
			<i class="fab fa-vk"></i>
			<p>Войти с помощью VK</p>
		</button>
		<button id="okAuth" type="button" class="oauthButton btn btn-primary">
			<i class="fab fa-odnoklassniki"></i>
			<p>Войти с помощью OK</p>
		</button>
		<button id="yandexAuth" type="button" class="oauthButton btn btn-warning">
			<i class="fab fa-yandex"></i>
			<p>Войти с помощью Yandex</p>
		</button>
		<div class="form-check">
			<input class="form-check-input inp" type="checkbox" value="" checked id="agreementCheck">
			<label class="form-check-label" for="flexCheckDefault">
				Я принимаю <a href="../agreement/index.html" target="_blank" rel="noopener noreferrer" id="agreementLink">Условия Пользования</a>
			</label>
		</div>
	</dialog>

	<dialog id="rootDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<ul id="rootList">

		</ul>
		<button class="btn btn-success" id="rootAddElementMenu">Добавить</button>
	</dialog>

	<dialog id="addElementDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<input class="form-control inp" id="elementAddInput" type="text">
		<div class="btn-group" role="group" aria-label="First group" id="keyTypesBtns" style="display: flex;">
			<button type="button" class="keytype btn btn-secondary" id="1"><img src="../images/phone.png" alt="1"></button>
			<button type="button" class="keytype btn btn-secondary" id="2"><img src="../images/at.png" alt="2"></button>
			<button type="button" class="keytype btn btn-secondary" id="4"><img src="../images/credit-card.png" alt="4"></button>
			<button type="button" class="keytype btn btn-secondary" id="5"><img src="../images/link.png" alt="5"></button>
		  </div>
		<button class="btn btn-success" id="addElement">ОК</button>
	</dialog>

	<dialog id="optionsDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<button class="btn btn-primary" id="keys">Ключи</button>
		<button class="btn btn-primary" id="abilities">Возможности</button>
		<button class="btn btn-primary" id="wishes">Желания</button>
		<button class="btn btn-primary" id="invite">Получить доверие</button>
		<button class="btn btn-primary" id="optionsAgreement" onclick="window.open('../agreement/index.html', '_blank')">
			<p>Условия Пользования</p>
			<i class="far fa-file-alt"></i>
		</button>
		<div id="logout">
			<button class="btn btn-danger" id="logOut"><p>Выйти</p><i class="fas fa-sign-out-alt"></i></button>
			<button class="btn btn-dark" id="deleteProfile"><p>Удалить профиль</p><i class="fas fa-user-times"></i></button>
		</div>
	</dialog>

	<dialog id="filterDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<div id="filter">
			<input class="form-control inp" type="text" placeholder="Фильтр по именам" id="filterInput">
			<button class="btn btn-success" id="filterSearch"><i class="fas fa-filter"></i></button>
			<button class="btn btn-danger" id="filterNullify"><i class="far fa-trash-alt"></i></button>
		</div>
	</dialog>

	<dialog id="shareDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<div class="ya-share2" data-curtain data-size="l" data-shape="round" data-services="telegram,viber,whatsapp,vkontakte,odnoklassniki">
		</div>
		<div class="custom-share">
			<img src="../images/email.png" alt="Loading..." class="share" id="mail-button">
			<img src="../images/sms.png" alt="Loading..." class="share" id="sms-button">
			<img src="../images/qr-code.png" alt="Loading..." class="share" id="qrcode-button">
		</div>
	</dialog>

	<dialog id="qrDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<div id="qrcode"></div>
	</dialog>

	<dialog id="mailDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<div id="mailForm">
			<input type="email" class="form-control inp" id="mailInput" placeholder="name@example.com">
			<button id="confrim-mail" class="submit-form btn btn-primary">Отправить</button>
			<a id="mailLink" href="mailto:kowalchuck1337@mail.ru" style="display: none;"></a>
		</div>
	</dialog>

	<dialog id="smsDialog">
		<button class="close btn btn-danger"><i class="fas fa-times"></i></button>
		<div id="smsForm" action="" method="post">
			<input type="tel" class="form-control inp" id="smsInput" placeholder="+79998887766">
			<button id="confrim-sms" class="submit-form btn btn-primary">Отправить</button>
			<a id="smsLink" href=""></a>
		</div>
	</dialog>

	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

	<script src="https://yastatic.net/share2/share.js"></script>

	<script src="https://d3js.org/d3.v6.min.js"></script>

	<script src="../qrcode.min.js"></script>

	<script src="../settings.js"></script>

	<script src="../code.js" charset="utf-8"></script>

</body>

</html>
