  <body>
    <svg xmlns="http://www.w3.org/2000/svg" id="main"></svg>
    <div class="pagination_block" style="display: none;">
      <div class="d-flex align-items-center">
        <a href="javascript:prevPage()" id="btn_prev">&lt;</a>
          Страница: <span id="page"></span>
        <a href="javascript:nextPage()" id="btn_next">&gt;</a>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center">
        <select class="pagination_select" onchange="url.searchParams.set('q', this.value); url.searchParams.set('f', 0); window.location.href = url.href;">
          <option>Профилей из чата на странице</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
          <p class="pagination_count" style="margin:0;font-weight: 500;"></p>
      </div>
    </div>
    
  <!-- div для метаданных графа -->
    <div id="graph-info" class="graph-info">
      <div>Узлов: <span id="node-count">0</span></div>
      <div>Размер: <span id="graph-size-px">0 x 0 px</span></div>
      <div>При 96 dpi: <span id="graph-size-mm-96">0 x 0 mm</span></div>
      <div>При 300 dpi: <span id="graph-size-mm-300">0 x 0 mm</span></div>
    </div>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="d3js/d3.v7.min.js"></script>

  <!--    local_settings.js может и не быть (ничего страшного)
  -->
