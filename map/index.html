<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <title>БлагоДари. Карта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet-src.js" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/example/screen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster-src.js"></script>

    <script type="text/javascript" src="js/base.js" defer="true"></script>
</head>
<body>

    <div style="margin:auto; width: 70%;text-align:center;">
        <span id="id_subtitle_"></span>
        <span id="id_address_"></span>
    </div>
    <div id="id_block_form" style="margin:auto; width:70%;text-align:center; display: none">
        <hr />
        <form action="" method="get" id="id_form">
            <span id="id_showed_also"></span>
            <input type="hidden" name="uuid" value="" />
            <input type="checkbox" name="participants" id="id_participants">
            <label for="id_participants">Участники</label>&nbsp;

            <input type="checkbox" name="owned_alive" id="id_owned_alive">
            <label for="id_owned_alive">Добавленные живы</label>&nbsp;

            <input type="checkbox" name="owned_dead" id="id_owned_dead">
            <label for="id_owned_dead">Добавленные умершие</label>&nbsp;

            <input type="submit" value="обновить" id="id_submit">
        </form>
        <hr />
    </div>
    <br />
    <div style="margin:auto;width: 90%" id="progress"><div id="progress-bar"></div></div>
    <div style="margin:auto;width: 90%" id="map"></div>
</body>
</html>
